

<body>
<div id="modal-full" class="uk-modal-full" *ngIf="identity" style="background: white; padding: 0px">

  <div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
    <div class="uk-padding-large">
      <div>
        <div class="uk-tile uk-tile-secondary" style="text-align: center; padding-top: 15px; padding-bottom: 15px; margin-bottom: 15px">
          <a class="uk-h4" routerLink="/dashboard">Ir a dashboard</a>
        </div>
      </div>
      <h2 style="text-align: center">Registrarte a <h2 style="color: #ff5c5c; padding: 0px; margin: 0px">Tlint</h2> </h2>
      <div class="w-75 mx-auto border" style="margin-top: 10px; padding: 20px; border-radius: 5px">
        <div class="uk-alert-success" uk-alert *ngIf="status == 'success'">
          La información del usuario ha sido registrado
        </div>
        <div class="uk-alert-warning" uk-alert *ngIf="status == 'error'">
          Algunos de los valores ya han sido registrados, verificalo.
        </div>

        <form class="uk-form-stacked" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <!--
                    <h4 style="text-align: center">Configurar tu cuenta (1/2)</h4>
          -->

          <div *ngIf="!active">
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">Email</label>
              <div class="uk-form-controls">
                <input name="email" #email="ngModel" [(ngModel)]="user.email" required="required" class="uk-input" id="form-stacked-text" type="email" placeholder="Ingrese su email">
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-name">Nombre</label>
              <div class="uk-form-controls">
                <input name="nombre" #nombre="ngModel" [(ngModel)]="user.name" required="required"  class="uk-input" id="form-stacked-name" type="text" placeholder="Ingrese su nombre">
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-ref">Apellido</label>
              <div class="uk-form-controls">
                <input name="surname" #surname="ngModel" [(ngModel)]="user.surname" required="required"  class="uk-input" id="form-stacked-ref" type="text" placeholder="Ingrese su apellido">
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-refA">Teléfono</label>
              <div class="uk-form-controls">
                <input name="cellphone" #cellphone="ngModel" [(ngModel)]="user.cellphone" required="required" class="uk-input" id="form-stacked-refA" type="tel" placeholder="Ingrese su Teléfono">
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-refA">Contraseña</label>
              <div class="uk-form-controls">
                <input name="password" #password="ngModel" [(ngModel)]="user.password" required="required" class="uk-input" id="form-stacked-password" type="password" placeholder="Ingrese su contraseña">
              </div>
            </div>





            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-ref">Nombre de su empresa / negocio</label>
              <div class="uk-form-controls">
                <input name="nombre" (input)="nombreEmpresa($event.target.value)" required="required"  class="uk-input" id="form-stacked-ref-name" type="text" placeholder="Ingrese el nombre de la empresa o negocio">
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-refA">categoría</label>
              <div class="uk-form-controls">
                <input (input)="categoriaEmpresa($event.target.value)" required="required" class="uk-input" id="form-stacked-refA-categoria" type="text" placeholder="Ingrese su categoría de la empresa o negocio">
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-refA">Descripción de la empresa o negocio</label>
              <div class="uk-form-controls">
                <textarea (input)="descripcionEmpresa($event.target.value)" style="min-height: 80px"  required="required" class="uk-input" id="form-stacked-descripcion" type="text" placeholder="Escriba la descripción de su empresa o negocio"></textarea>
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-refA">Dirección de su empresa o negocio</label>
              <div class="uk-form-controls">
                <input (input)="direccionEmpresa($event.target.value)"  required="required" class="uk-input" id="form-stacked-refA-direccion" type="text" placeholder="Ingrese su direccion de la empresa o negocio">
              </div>
            </div>

            <label class="uk-form-label" for="form-stacked-refA">Imagen de portada de su empresa o negocio</label>
            <div class="js-upload uk-placeholder uk-text-center">
              <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Seleccione su imagen o arrastre uno desde su carpeta</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                  <ngx-dropzone-label> </ngx-dropzone-label>
                </ngx-dropzone-image-preview>
              </ngx-dropzone>
            </div>

          </div>

          <button [disabled]="!registerForm.form.valid" class="uk-button uk-button-primary" type="submit" style="border-radius: 4px; margin-top: 5px; margin-left: 10px; background: #ff5c5c">Registrar </button>
        </form>
      </div>
    </div>
    <div  style="background-image: url('./assets/resources/screen-1.svg'); height: 100%!important;" uk-height-viewport></div>
  </div>

</div>

</body>
<app-login *ngIf="!identity"></app-login>
