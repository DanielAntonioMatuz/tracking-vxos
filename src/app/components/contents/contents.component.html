<div>
<app-navbar-contents uk-sticky="bottom: #offset"></app-navbar-contents>
  <div>

    <section class="vc_row pt-100 pb-80" style="padding-top: 10px!important;">
      <div class="mx-auto" style="width: 80%">
        <div class="row">



          <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider style="margin-bottom: 50px">
            <header class="fancy-title text-left mb-60" style="margin-top: 100px">
              <h3 style="color: black!important;">Restaurantes, servicios, comercios y algunas sugerencias</h3>
            </header>

            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
              <li *ngFor="let i of topUser">
                <a href="">
                  <img *ngIf="!i.imagen" src="https://res.cloudinary.com/vxosplatform/image/upload/v1598225785/resources-tlint/Web_1920_1_fpujt5.png" alt="" style="border-radius: 15px; object-fit: cover; width: 70%; height: 100px;">
                  <img *ngIf="i.imagen" src="https://res.cloudinary.com/vxosplatform/image/upload/v1598225785/resources-tlint/Web_1920_1_fpujt5.png" alt="" style="border-radius: 15px; object-fit: cover; width: 70%; height: 100px;">
                  <div *ngIf="i.nombre" class="uk-position-center uk-panel" ><p style="color: #fff; background: #ff5c5c; padding: 5px; border-radius: 10px">{{i.nombre}}</p></div>
                  <div *ngIf="!i.nombre" class="uk-position-center uk-panel" ><p style="color: #fff; background: #ff5c5c; padding: 5px; border-radius: 10px">Empresa de prueba</p></div>
                </a>
              </li>
            </ul>

            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

          </div>


          <div class="liquid-filter-items mb-60"  id="blog-split-filters">
            <span class="liquid-filter-items-label size-lg font-weight-bold" style="color: #fff; background: #ff5c5c; padding: 10px; border-radius: 20px">Categorías</span>
            <ul class="filter-list filter-list-inline font-weight-bold size-lg">
              <li data-text="All" data-filter="*" class="active"><span>Todo</span></li>
              <li data-text="Beauty" data-filter=".beauty"><span>comidas &amp; bebidas</span></li>
              <li data-text="Business" data-filter=".business"><span>Servicios</span></li>
              <li data-text="Food &amp; Drink" data-filter=".food"><span>Viajes</span></li>
              <li data-text="Motivation" data-filter=".motivation"><span>Tiendas</span></li>
            </ul>
          </div><!-- /.liquid-filter-items -->

          <div class="lqd-column col-md-8 col-md-offset-2">

          </div><!-- /.lqd-column col-md-8 col-md-offset-2 -->


          <div class="w-75 mx-auto">
            <div class="lqd-column col-md-4" *ngFor="let i of dataUser">

              <div class="fancy-box fancy-box-heading-custom fancy-box-classic">
                <div class="cb-img-container mb-4">
                  <figure class="fancy-box-image loaded">
                    <img style="max-width: 700px!important; max-height: 460px!important; border-radius: 10px" *ngIf="i.imagen" src="{{i.imagen}}" alt="No Coding">
                    <img *ngIf="!i.imagen" style="border-radius: 10px" src="https://res.cloudinary.com/vxosplatform/image/upload/c_scale,h_713,w_1000/v1597631715/resources-tlint/Web_1920_1_fpujt5.png" alt="No Coding">
                  </figure>
                  <div class="cb-img-btn">
                    <div class="cb-img-btn-bg"></div>
                    <a href="/profile-contents/{{i.user}}" class="liquid-overlay-link"></a>
                    <div class="cb-img-btn-inner">
                      <a href="/profile-contents/{{i.user}}" class="btn btn-naked ld_button_5c7fc49d34c89">
												<span>
													<span class="btn-txt">Explorar</span>
													<span class="btn-icon"><i class="fa fa-angle-right"></i></span>
												</span>
                      </a>
                    </div><!-- /.cb-img-btn-bg -->
                  </div><!-- /.cb-img=btn -->
                </div><!-- /.cb-img-container -->
                <div class="fancy-box-contents" style="margin: 0px">
                  <div class="fancy-box-header">
                    <h3 *ngIf="i.nombre" class="font-size-19 mt-30 mb-10">{{i.nombre}}</h3>
                    <h3 *ngIf="!i.nombre" class="font-size-19 mt-30 mb-10">Empresa de prueba</h3>
                    <p class="biography" *ngIf="!i.descripcion">Descripción de prueba</p>
                    <p class="biography" *ngIf="i.descripcion">{{i.descripcion}}</p>
                    <span *ngIf="i.categoria" class="uk-badge" style="margin: 0px; background: #ff5c5c">{{i.categoria}}</span>
                    <span *ngIf="!i.categoria" class="uk-badge" style="margin: 0px; background: #ff5c5c">prueba</span>
                  </div><!-- /.fancy-box-header -->
                </div><!-- /.fancy-box-contents -->
              </div><!-- /.fancy-box -->

              <hr >
            </div><!-- /.lqd-column col-md-4 -->
          </div>


        </div><!-- /.row -->
      </div><!-- /.container -->
    </section>

  </div>

</div>
